<body>
    <div class="container">
        <h1>보호 중인 유기동물 등록</h1>
        <section>
            <select name="species" id="species" class="inputBox">종
                <option value="animal1">개</option>
                <option value="animal2">고양이</option>
                <option value="animal3">비둘기</option>
                <option value="animal4">고라니</option>
            </select> <br><br>
            <input type="text" id="name" placeholder="아가 이름" class="inputBox"> <br><br>
            <input type="text" id="age" placeholder="아가 나이" class="inputBox"> <br><br>
            <input type="text" id="note" placeholder="특이사항" class="inputBox"> <br><br><br>
            <a href="#"><input type="button" value="등록하기" class="button"></a>
        </section>
    </div>
